services:
  - type: web
    name: ramp-c2
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DEPLOYMENT_MODE
        value: internet
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: AGENT_API_KEY
        generateValue: true
      - key: C2_PORT
        value: 8443
